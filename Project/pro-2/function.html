<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Functions</title>

        <script>
            //  Basic Functions

            function nyanCat() {
                console.log("nyaa nyaa");
            }
            nyanCat();
            // anonymous functions

            var wanDog = function () {
                console.log("wan wan");
            };
            wanDog();

            // Object
            var flight = {
                airline: "thy",
                number: 333
            }

            console.log(flight.airline);
        </script>

    </head>
    <body></body>
</html>
